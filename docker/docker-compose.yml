name: memos-dev

services:
  memos:
    container_name: memos-api-docker
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"   # 宿主机端口:容器内端口
    env_file:
      - ../.env
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      milvus:
        condition: service_healthy
    environment:
      - PYTHONPATH=/app/src
      - HF_ENDPOINT=https://hf-mirror.com
      - QDRANT_HOST=qdrant-docker
      - QDRANT_PORT=6333
      - NEO4J_URI=bolt://neo4j-docker:7687
      - MILVUS_URI=http://milvus-standalone:19530
      - MILVUS_USER_NAME=root
      - MILVUS_PASSWORD=12345678
    volumes:
      - ../src:/app/src
      - .:/app/docker
    networks:
      - memos_network

  neo4j:
    image: neo4j:5.26.4
    container_name: neo4j-docker
    ports:
      - "7474:7474"   # HTTP
      - "7687:7687"   # Bolt
    healthcheck:
      test: wget http://localhost:7474 || exit 1
      interval: 1s
      timeout: 10s
      retries: 20
      start_period: 3s
    environment:
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_AUTH: "neo4j/12345678"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - memos_network

  qdrant:
    image: qdrant/qdrant:v1.15.3
    container_name: qdrant-docker
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
      QDRANT__SERVICE__HTTP_PORT: 6333
    healthcheck:
      test: ["CMD-SHELL", "bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    restart: unless-stopped
    networks:
      - memos_network

  # ── Milvus 依赖：etcd（元数据存储）────────────────────────────────────────
  etcd:
    image: quay.io/coreos/etcd:v3.5.18
    container_name: milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: >
      etcd
      --advertise-client-urls=http://127.0.0.1:2379
      --listen-client-urls=http://0.0.0.0:2379
      --data-dir=/etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - memos_network

  # ── Milvus 依赖：MinIO（对象存储）─────────────────────────────────────────
  minio:
    image: minio/minio:RELEASE.2023-03-13T19-46-17Z
    container_name: milvus-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - memos_network

  # ── Milvus Standalone（向量数据库）────────────────────────────────────────
  milvus:
    image: milvusdb/milvus:v2.5.4
    container_name: milvus-standalone
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"  # gRPC / SDK
      - "9091:9091"    # HTTP metrics / healthz
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - memos_network

  # ── Attu — Milvus Web 看板 ────────────────────────────────────────────────
  attu:
    image: zilliz/attu:v2.4
    container_name: milvus-attu
    environment:
      MILVUS_URL: milvus-standalone:19530
    ports:
      - "3000:3000"   # Web UI
    depends_on:
      milvus:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - memos_network

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  etcd_data:
  minio_data:
  milvus_data:

networks:
  memos_network:
    driver: bridge
